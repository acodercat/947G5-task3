name: Build and Deploy

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # 或者您项目所需的 Node.js 版本
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build  # Vue CLI 的构建命令
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist  # Vue 构建输出的目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
